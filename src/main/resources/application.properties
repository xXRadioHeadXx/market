spring.application.name=market

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:postgresql://localhost:5432/govnomarket_db
spring.datasource.username=postgres
spring.datasource.password=0987
#spring.datasource.driver-class-name=org.h2.Driver

## The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

## Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=none

## Enabling H2 Console
spring.h2.console.enabled=true

## liquibase
spring.liquibase.enabled=true
#spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:/db/changelog/liquibase-changeLog.xml
logging.level.liquibase=INFO

